site_name: 'calidad-software-ia-ollama-generate-karate-int-test.git'
# La directiva 'docs_dir: docs' es la predeterminada,
# así que MkDocs buscará los archivos .md dentro de una carpeta 'docs'
# en la raíz del proyecto, y el 'README.md' de la raíz se usará como 'index.md'.
nav:
  - Home: index.md
  - Tópicos: consideraciones.md # En tu README, "Tópicos" enlaza a docs/consideraciones.md
  - Tecnologías: tecnologias.md
  - Consideraciones: consideraciones.md # En tu README, "Consideraciones" también enlaza a docs/consideraciones.md
  - Descarga: descarga.md
  - Instalación y ejecución: instalacion.md # Nombre del archivo según tu README
plugins:
  - techdocs-core