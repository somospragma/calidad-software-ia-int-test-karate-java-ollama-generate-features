# ===================================
# RUTAS DE ARCHIVOS
# ===================================

# Ruta al contrato YAML (OpenAPI 3.0)
ContractPath=src/test/resources/org.example/contract/example-api.yml

# Ruta de salida del archivo .feature generado
OutputPath=src/test/resources/org.example/features/generated-api.feature

# ===================================
# CONFIGURACIÓN DE OLLAMA (MISTRAL)
# ===================================

# URL de Ollama (local)
OllamaURI=http://127.0.0.1:11434/api/generate

# Modelo a usar (debe estar instalado en Ollama)
# Opciones: mistral, llama2, codellama, phi, etc.
OllamaModel=mistral

# Timeouts (milliseconds)
OllamaConnectTimeout=100000
OllamaReadTimeout=300000

# ===================================
# CONFIGURACIÓN DE IA
# ===================================

# Proveedor de IA: Mistral (Ollama) o Gemini (futuro)
IA=Mistral

# Habilitar/Deshabilitar enriquecimiento con IA
UseIA=true

# ===================================
# ESTRATEGIAS DE GENERACIÓN
# ===================================

# Generar escenarios Happy Path (casos exitosos)
GenerateHappyPath=true

# Generar escenarios de validación (campos requeridos, vacíos, etc.)
GenerateValidations=true

# Generar escenarios de error (404, 400, 409, etc.)
GenerateErrorCases=true

# Generar escenarios de Edge Cases (límites, caracteres especiales)
GenerateEdgeCases=true

# ===================================
# TAGS POR DEFECTO
# ===================================

# Tags que se agregarán a todos los escenarios
DefaultTags=@regression,@api